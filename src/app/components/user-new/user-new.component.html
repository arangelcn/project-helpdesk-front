<!-- usernew- BOX -->
<div class="login-box">
  <!-- usernew-logo -->
  <div class="login-logo">
    <a>
      <b>Submit </b>Users
    </a>
  </div>
  <!-- /.usernew-logo -->
  <!-- usernew-body -->
  <div class="login-box-body">
    <p class="login-box-msg">Cadastre ou altere usu√°rios</p>
    <form #form="ngForm" (ngSubmit)="register()" novalidate>
      <div [ngClass]="classCss" role="alert" *ngIf="message">
        <strong>{{ message.text }}</strong>
      </div>

      <div class="form-group has-feedback">
        <div [ngClass]="getFormGroupClass(email.invalid,email.dirty)">
          <input type="email" [(ngModel)]="user.email" name="email" class="form-control" id="inputEmail" #email="ngModel" placeholder="Email"
            email>
          <span class="glyphicon glyphicon-envelope form-control-feedback"> </span>
        </div>
      </div>

      <div class="form-group has-feedback">
        <div [ngClass]="getFormGroupClass(password.invalid,password.dirty)">
          <input type="password" [(ngModel)]="user.password" name="password" class="form-control" id="inputPassword" placeholder="Password"
            #password="ngModel" required>
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
      </div>

      <div class="form-group has-feedback">
          <div [ngClass]="getFormGroupClass(profile.invalid,profile.dirty)">
            <select type="password" [(ngModel)]="user.profile" name="profile" class="form-control" id="inputProfile" placeholder="Profile" style="width: 100%"
              #profile="ngModel" required>
              <option>ROLE_ADMIN</option>
              <option>ROLE_CUSTOMER</option>
              <option>ROLE_TECHNICIAN</option>
            </select>
            <span class="form-control-feedback"></span>
          </div>
        </div>
        <div class="box-footer">
          <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Submit</button>
        </div>
        <!-- /.col -->
    </form>
  </div>
  <!-- /.usernew-box-body -->
</div>
<!-- /.usernew-box -->
