<div class="login-box">
  <div class="login-logo">
    <a>
      <b>Help Desk</b> App
    </a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>
    <form #form="ngForm" (ngSubmit)="login()" novalidate>
      <div class="alert alert-error" role="alert" *ngIf="message">
        <strong>Invalid email or password</strong>
      </div>
      <div class="form-group has-feedback">
        <div [ngClass]="getFormGroupClass(email.invalid,email.dirty)">
          <input type="email" [(ngModel)]="user.email" name="email" class="form-control" id="inputEmail" #email="ngModel" placeholder="Email"
            email>
          <span class="glyphicon glyphicon-envelope form-control-feedback"> </span>
        </div>
      </div>
      <div class="form-group has-feedback">
        <div [ngClass]="getFormGroupClass(password.invalid,password.dirty)">
          <input type="password" [(ngModel)]="user.password" name="password" class="form-control" id="inputPassword" placeholder="Password"
            #password="ngModel" required>
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <button type="submit" class="btn btn-primary btn-block btn-flat" (click)="cancelLogin()">Cancel</button>
        </div>
        <!-- /.col -->
        <div class="col-xs-6">
          <button type="submit" class="btn btn-primary btn-block btn-flat" (click)="login()">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
