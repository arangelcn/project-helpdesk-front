<aside class="main-sidebar">
    <section class="sidebar">
      <ul class="sidebar-menu" data-widget="tree">
        <li class="treeview" *ngIf="shared?.user?.profile == 'ADMIN'">
          <a href="#">
            <i class="fa fa-users"></i> <span>Users</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li><a [routerLink]="['/user-list']"><i class="fa fa-angle-right"></i> List</a></li>
            <li><a [routerLink]="['/user-new']"><i class="fa fa-angle-right"></i> New User</a></li>
          </ul>
        </li>
        <li class="treeview" *ngIf="shared?.user?.profile != 'ADMIN'">
          <a href="#">
            <i class="fa fa-sticky-note-o"></i> <span>Ticket</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li  *ngIf="shared?.user?.profile == 'TECHNICIAN' || 'CUSTOMER'"><a [routerLink]="['/ticket-list']"><i class="fa fa-angle-right"></i> List</a></li>
            <li *ngIf="shared?.user?.profile == 'CUSTOMER'" ><a [routerLink]="['/ticket-new']"><i class="fa fa-angle-right"></i> New Ticket</a></li>
          </ul>
        </li>
        <li class="treeview" *ngIf="shared?.user?.profile == 'ADMIN'">
            <a href="#">
              <i class="fa fa-edit"></i> <span>Summary</span>
              <span class="pull-right-container">
                <i class="fa fa-angle-left pull-right"></i>
              </span>
            </a>
            <ul class="treeview-menu">
              <li><a a [routerLink]="['/summary']"><i class="fa fa-angle-right"></i>To view </a></li>
            </ul>
          </li>
      </ul>
    </section>
  </aside>
